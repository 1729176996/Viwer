<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="referrer" content="no-referrer" />
	<title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<link href="css/weui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="css/common.css"/>
	<script src="js/mui.min.js"></script>
	<script src="js/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/fastclick.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/weui.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		.hang{
			width: 100%;
			height: auto;
			display: flex;
		}
	</style>
</head>
<body>
	<div class="mui-content" id="main">
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title"><input type="search" class="mui-input-clear" placeholder="请输入关键字" v-model="keyword"></h1>
			<a class="mui-icon mui-icon-search mui-pull-right" @click="search"></a>
		</header>
		<div class="mui-content mui-scroll-wrapper flex" style="position: relative;" id="scrollWrapper">
			<div class="mui-scroll">
				<!--这里放置真实显示的DOM内容-->
				
				<ul class="mui-table-view">
					<li v-for="item in list" class="mui-table-view-cell">
						<div class="hang">
							<div class="flex">{{item.name}}</div>
							<div>{{item.author}}</div>
						</div>
						<div class="hang">
							<div class="flex">{{item.last_title}}</div>
							<div>{{item.last_time}}</div>
						</div>
					</li>
				</ul>
				
			</div>
		</div>
		<nav class="mui-bar mui-bar-tab" style="position: relative;">
			<a class="mui-tab-item" @click="toShelf">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">书架</span>
			</a>
			<a class="mui-tab-item mui-active" @click="toSearch">
				<span class="mui-icon mui-icon-phone"></span>
				<span class="mui-tab-label">搜索</span>
			</a>
		</nav>
	</div>
</body>
</html>

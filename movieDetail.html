<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="referrer" content="no-referrer" />
	<title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<link href="css/weui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="css/common.css"/>
	<script src="js/mui.min.js"></script>
	<script src="js/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/fastclick.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/weui.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/movieDetail.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		.hang{
			width: 100%;
			height: auto;
			display: flex;
		}
		.cover,.cover img{
			width: 100px;
			height: auto;
		}
	</style>
</head>
<body>
	<div class="mui-content" id="main">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">电影详情</h1>
			<a class="mui-icon mui-icon-arrowthinup mui-pull-right" @tap="toTop"></a>
		</header>
		<div class="mui-content mui-scroll-wrapper flex" style="position: relative;" id="scrollWrapper">
			<div class="mui-scroll">
				<!--这里放置真实显示的DOM内容-->
				
				<div class="hang">
					
					<div class="flex">
						<b>{{detailObj.title}}<span v-if="detailObj.title!=detailObj.original_title"> {{detailObj.original_title}}</span><span class="c-grey"> ({{detailObj.year}})</span></b>
						<div>导演: <span v-for="director,index in detailObj.directors"><a v-if="index!=0"> / </a>{{director.name}}</span></div>
						<div>主演: <span v-for="cast,index in detailObj.casts"><a v-if="index!=0"> / </a>{{cast.name}}</span></div>
						<div>类型: <span v-for="genre,index in detailObj.genres"><a v-if="index!=0"> / </a>{{genre}}</span></div>
					</div>
				</div>
				<div>又名: <span v-for="ak,index in detailObj.aka"><a v-if="index!=0"> / </a>{{ak}}</span></div>
				
			</div>
		</div>
	</div>
</body>
</html>
